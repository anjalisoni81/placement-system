<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Companies List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: #f2f2f2 url('{{ url_for('static', filename='image.jpg') }}') no-repeat center center fixed; background-size: cover;">

    <div class="container mt-5">
        <h2 class="text-center mb-4">Company List</h2>

        {% if companies %}
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Company ID</th>
                    <th>Company Name</th>
                </tr>
            </thead>
            <tbody>
                {% for company in companies %}
                <tr>
                    <td>{{ company[0] }}</td>
                    <td>{{ company[1] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p class="text-center text-muted">No companies found.</p>
        {% endif %}

        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary">Back to Home</a>
        </div>
    </div>
</body>
</html>
