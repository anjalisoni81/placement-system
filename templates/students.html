<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: #f2f2f2 url('{{ url_for('static', filename='image.jpg') }}') no-repeat center center fixed; background-size: cover;">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Student Records</h2>

        {% if students %}
        <form method="POST">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Registration No</th>
                        <th>Name</th>
                        <th>Section</th>
                        <th>Branch</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for student in students %}
                    <tr>
                        <td>{{ student[0] }}</td>
                        <td>{{ student[1] }}</td>
                        <td>{{ student[2] }}</td>
                        <td>{{ student[3] }}</td>
                        <td>
                            <!-- Delete Button -->
                            <button type="submit" name="delete_reg_no" value="{{ student[0] }}" class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </form>
        {% else %}
        <p class="text-center text-muted">No students found.</p>
        {% endif %}

        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary">Back to Home</a>
        </div>
    </div>
</body>
</html>
