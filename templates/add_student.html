<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: #f2f2f2 url('{{ url_for('static', filename='image.jpg') }}') no-repeat center center fixed; background-size: cover;">

    <div class="container mt-4">
        <h1>Add New Student</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="reg_no" class="form-label">Registration Number</label>
                <input type="text" class="form-control" id="reg_no" name="reg_no" required>
            </div>
            
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            
            <div class="mb-3">
                <label for="section" class="form-label">Section</label>
                <input type="text" class="form-control" id="section" name="section" required>
            </div>
            
            <div class="mb-3">
                <label for="branch" class="form-label">Branch</label>
                <input type="text" class="form-control" id="branch" name="branch" required>
            </div>
            
            <div class="mb-3">
                <label for="placement_id" class="form-label">Placement ID</label>
                <input type="text" class="form-control" id="placement_id" name="placement_id" required>
            </div>
            
            <div class="mb-3">
                <label for="stipend" class="form-label">Stipend</label>
                <input type="number" class="form-control" id="stipend" name="stipend" required>
            </div>
            
            <div class="mb-3">
                <label for="offertype" class="form-label">Offer Type</label>
                <select class="form-select" id="offertype" name="offertype" required>
                    <option value="Full-Time">Full-Time</option>
                    <option value="Internship">Internship</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="onoff" class="form-label">On/Off Campus</label>
                <select class="form-select" id="onoff" name="onoff" required>
                    <option value="On-Campus">On-Campus</option>
                    <option value="Off-Campus">Off-Campus</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="company_id" class="form-label">Company ID</label>
                <input type="text" class="form-control" id="company_id" name="company_id" required>
            </div>
            
            <div class="mb-3">
                <label for="package_val" class="form-label">Package</label>
                <input type="number" class="form-control" id="package_val" name="package_val">
            </div>

            <button type="submit" class="btn btn-success">Add Student</button>
            <a href="/students" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
